    <title>Border_gradient</title>

    <style type='text/css'>
      .border-gradient {
        background-color: red;
        width: 200px;
        height: 200px;
        border-width: 50px;
        border-style: solid;
        border-image: linear-gradient(to top, black, rgba(0, 0, 0, 0)) 50 50px;
      }

  </head>
  <body>
    <div class="border-gradient" />
