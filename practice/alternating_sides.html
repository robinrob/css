<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Alternating Sides</title>
    <style>
      body {
        width: 600px;
        margin-left: 100px;
      }
      
      .row {
        width: 70%;
      }
      
      .main {
        background-color: blue;
      }
      
      .main > .row:nth-child(odd) {
        background-color: yellow;
        float: left;
      }
      
      .main > .row:nth-child(even) {
        background-color: red;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class='main'>
      <div class='row'>
        <ul>
          <li>
            WANKER
          </li>
          <li>
            WANKER
          </li>
          <li>
            WANKER
          </li>
          <li>
            WANKER
          </li>
          <li>
            WANKER
          </li>
        </ul>
      </div>
      <div class='row'>
        <ul>
          <li>
            TOSSER
          </li>
          <li>
            TOSSER
          </li>
          <li>
            TOSSER
          </li>
          <li>
            TOSSER
          </li>
          <li>
            TOSSER
          </li>
          <li>
            TOSSER
          </li>
        </ul>
      </div>
      <div class='row'>
        <ul>
          <li>
            PRICK
          </li>
          <li>
            PRICK
          </li>
          <li>
            PRICK
          </li>
          <li>
            PRICK
          </li>
          <li>
            PRICK
          </li>
          <li>
            PRICK
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
