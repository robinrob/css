<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Selection</title>
    <style>
      h1::selection {
        color: red;
      }
      
      h2::selection {
        color: green;
      }
      
      h3::selection {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Red when selected</h1>
    <h2>Green when selected</h2>
    <h3>Blue when selected</h3>
  </body>
</html>
