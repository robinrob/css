<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After</title>

    <style>
      .tip::before {
        content: "HOT TIP!!";
      }

      .tip:after {
        content: "Make sure you heed the advice given."
      }

      blockquote::before, blockquote::after {
        content: '"';
      }
    </style>

</head>
<body>

  <div class="tip">
    <p>Somebody once told me:</p>
    <blockquote>
      Make sure that you learn CSS thoroughly before calling yourself a 
      web development expert!
    </blockquote>
  </div>

</body>
</html>
