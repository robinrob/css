<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Child</title>

    <style type='text/css'>
      tr:nth-child(odd) {
        background-color: #d9f0ff
      }

      tr:nth-child(even) {
        background-color: #ffffff;
      }

      tr td:nth-child(3n+2) {
        background-color: #00ff00;
      }
    </style>

  </head>
  <body>

    <table style="width: 100%">
      <tr>
        <td>Row1</td>
        <td>Row1</td>
        <td>Row1</td>
        <td>Row1</td>
        <td>Row1</td>
      </tr>
      <tr>
        <td>Row2</td>
        <td>Row2</td>
        <td>Row2</td>
        <td>Row2</td>
        <td>Row2</td>
      </tr>
      <tr>
        <td>Row3</td>
        <td>Row3</td>
        <td>Row3</td>
        <td>Row3</td>
        <td>Row3</td>
      </tr>
      <tr>
        <td>Row4</td>
        <td>Row4</td>
        <td>Row4</td>
        <td>Row4</td>
        <td>Row4</td>
      </tr>
      <tr>
        <td>Row5</td>
        <td>Row5</td>
        <td>Row5</td>
        <td>Row5</td>
        <td>Row5</td>
      </tr>
    </table>

  </body>
</html>
