<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-of-type</title>

    <style type='text/css'>
      p:first-of-type {
        color: #ff0000;
      }

      p:last-of-type {
        color: #0000ff;
      }

      p:nth-of-type(even) {
        color: #00ff00;
      }
    </style>

</head>
<body>

  <h1>See 'nth child' example for other possibilities.</h1>

  <p>First paragraph.</p>
  <p>Second paragraph.</p>
  <p>Third paragraph.</p>
  <p>Fourth paragraph.</p>
  <p>Fifth paragraph.</p>

</body>
</html>
