<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>First-of-type</title>
    <style>
      p:first-of-type {
        color: #ff0000;
      }
      
      p:last-of-type {
        color: #0000ff;
      }
      
      p:nth-of-type(even) {
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <h1>See 'nth child' example for other possibilities.</h1>
    <p>First paragraph.</p>
    <p>Second paragraph.</p>
    <p>Third paragraph.</p>
    <p>Fourth paragraph.</p>
    <p>Fifth paragraph.</p>
  </body>
</html>
