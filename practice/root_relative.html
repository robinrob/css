<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Root Relative</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-size: 100%;
      }
      .document-relative {
        background-image: url('images/vesta.jpg')
      }
      
      .root-relative {
        background-image: url('/images/vesta.jpg')
      }
      
      .absolute {
        background-image: url('http://localhost:3000/images/vesta.jpg')
      }
    </style>
  </head>
  <body>
    <h2>Document Relative - Always displays</h2>
    <div class='document-relative'></div>
    <h1>These two only display when page is served by web server:</h1>
    <h2>Root Relative - Only displays when served by web server</h2>
    <div class='root-relative'></div>
    <h2>
      Absolute - Only displays when served by web server. If file is available
      and opened locally, the web server just has to be RUNNING.
    </h2>
    <div class='absolute'></div>
  </body>
</html>
