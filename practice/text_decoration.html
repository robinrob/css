<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Text Decoration</title>
    <style>
      p span {
        text-decoration: underline blink;
      }
    </style>
  </head>
  <body>
    <p>
      Watch out for
      <span>blinking</span>
      text.
    </p>
  </body>
</html>
