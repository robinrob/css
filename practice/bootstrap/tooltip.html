<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>tooltip</title>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <style>
      .container {
          margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <button class='btn btn-default tooltipButton' data-placement='bottom' data-toggle='tooltip' title='I am a Bootstrap button' type='button'>Who am I?</button>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='js/bootstrap.js'></script>
    <script>
      $(document).ready(function(){
        $('.tooltipButton').tooltip({"data-container": ".container"});
          });
      
      //    var options = {
      //        animation : true;
      //    };
      //
      //    $(".tooltipButton").tooltip(options);
      
      //    $('.tooltipButton').tooltip('show');
      
          $('.tooltipButton').on('show.bs.tooltip', function () {
              console.log("Showing tooltip..");
          });
      
          $('.tooltipButton').on('shown.bs.tooltip', function () {
              console.log("Tooltip shown.");
          });
      
          $('.tooltipButton').on('hide.bs.tooltip', function () {
              console.log("Hiding tooltip..");
          });
      
          $('.tooltipButton').on('hidden.bs.tooltip', function () {
              console.log("Tooltip hidden.");
          });
    </script>
  </body>
</html>
