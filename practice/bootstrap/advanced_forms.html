<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>advanced_forms</title>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <style>
      
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='page-header'>
        <h1>Advanced Forms</h1>
      </div>
      <div class='form'>
        <!-- Bootstrap 'helper class' allows you to 'disable' an input form element -->
        <div class='form-group'>
          <label class='col-xs-2' for='descField'>Description</label>
          <div class='col-xs-10'>
            <input class='form-control' disabled='disabled' id='descField' placeholder='This input field is disabled' type='text'>
          </div>
        </div>
        <!--
          Applying has-success will make the label text and border field green in color.
          Similarly, has-warning will employ a dull brown color and has-danger will use dark red.
          These has-* type classes will only apply colors to form-control, control-label,
          and help-block classed elements.
          If you want to show some custom text when a user enters invalid values in the
          input field, use a span element with class help-block. The help-block will appear below its corresponding input
          field when invalid values are entered.
        -->
        <div class='form-group has-success'>
          <label class='control-label col-xs-2' for='descField'>Input with success</label>
          <div class='col-xs-10'>
            <input class='form-control' id='inputField' type='text'>
          </div>
        </div>
        <div class='form-group has-error'>
          <label class='control-label col-xs-2' for='descField'>Input with success</label>
          <div class='col-xs-10'>
            <input class='form-control' id='inputField' type='text'>
            <span class='help-block'>Value must be entered!</span>
          </div>
        </div>
      </div>
    </div>
    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.js'></script>
  </body>
</html>
