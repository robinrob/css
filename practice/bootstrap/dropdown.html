<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>dropdown</title>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <style>
      
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='page-header'>
        <h1>dropdown</h1>
      </div>
      <div class='dropdown'>
        <a data-target='#' data-toggle='dropdown' href='http://www.google.com'>
          Dropdown
          <span class='caret'></span>
        </a>
        <ul class='dropdown-menu'>
          <li>
            <a href='#'>Link 1</a>
          </li>
          <li>
            <a href='#'>Link 2</a>
          </li>
          <li>
            <a href='#'>Link 3</a>
          </li>
          <li>
            <a href='#'>Link 4</a>
          </li>
        </ul>
      </div>
      <!-- Glyphicon can be used instead of "caret" class for down-arrow -->
      <div class='dropdown'>
        <a data-target='#' data-toggle='dropdown' href='http://www.google.com'>
          Dropdown
          <span class='glyphicon glyphicon-chevron-down'></span>
        </a>
        <ul class='dropdown-menu'>
          <li>
            <a href='#'>Link 1</a>
          </li>
          <li>
            <a href='#'>Link 2</a>
          </li>
          <li>
            <a href='#'>Link 3</a>
          </li>
          <li>
            <a href='#'>Link 4</a>
          </li>
        </ul>
      </div>
    </div>
    <script src='http://code.jquery.com/jquery-latest.js'></script>
    <script src='js/bootstrap.js'></script>
  </body>
</html>
