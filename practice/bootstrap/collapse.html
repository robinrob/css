<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>collapse</title>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <style>
      
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='panel-group' id='accordion'>
        <!-- Panel 1 -->
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <h4 class='panel-title'>
              <a data-parent='#accordion' data-toggle='collapse' href='#collapseOne'>
                Collapsible Group Item #1
              </a>
            </h4>
          </div>
          <div class='panel-collapse collapse in' id='collapseOne'>
            <div class='panel-body'>
              Lorem ipsum dolor sit amet, consectetur ...
            </div>
          </div>
          <!-- Panel 2 -->
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <h4 class='panel-title'>
                <a data-parent='#accordion' data-toggle='collapse' href='#collapseTwo'>
                  Collapsible Group Item #2
                </a>
              </h4>
            </div>
            <div class='panel-collapse collapse' id='collapseTwo'>
              <div class='panel-body'>
                Lorem ipsum dolor sit amet, consectetur ...
              </div>
            </div>
          </div>
          <!-- Panel 3 -->
          <div class='panel panel-default'>
            <div class='panel-heading'>
              <h4 class='panel-title'>
                <a data-parent='#accordion' data-toggle='collapse' href='#collapseThree'>
                  Collapsible Group Item #3
                </a>
              </h4>
            </div>
            <div class='panel-collapse collapse' id='collapseThree'>
              <div class='panel-body'>
                Lorem ipsum dolor sit amet, consectetur ...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='js/bootstrap.js'></script>
    <script>
      //    $('.collapse').collapse({
      //        toggle: false
      //    });
      
          $('.collapse').on('show.bs.collapse', function () {
              console.log('Opening tab..');
          });
      
          $('.collapse').on('shown.bs.collapse', function () {
              console.log('Tab opened.');
          });
      
          $('.collapse').on('hide.bs.collapse', function () {
              console.log('Hiding tab..');
          });
      
          $('.collapse').on('hidden.bs.collapse', function () {
              console.log('Tab hidden');
          });
    </script>
  </body>
</html>
