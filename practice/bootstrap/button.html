<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>button</title>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <style>
      
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='page-header'>
        <h1>Button</h1>
      </div>
      <!-- Buttons in Bootsrap are created by adding the "btn" class to an element -->
      <a class='btn btn-primary' href='#'>Button!</a>
      <br>
      <br>
      <button class='btn btn-primary btn-lg' type='button'>Large button</button>
      <button class='btn btn-primary' type='button'>Default button</button>
      <button class='btn btn-primary btn-sm' type='button'>Smallbutton</button>
      <button class='btn btn-primary btn-xs' type='button'>Extrasmall button</button>
    </div>
    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.js'></script>
  </body>
</html>
