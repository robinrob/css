<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styles</title>
  </head>

  <style>

    p {
      font-size: 1em;
    }

    p:first-letter {
      color: blue;
      font-size: 10em;
    }

    p:first-line { 
      color: red;
    }

  </style>
  <body>

    <p>
      Paragraphs can have various detailed stylings applied to them
      by using some CSS paragraph psuedo-classes!<br>


      Second line. <br>
      Third line. <br>
      Fourth line. <br>
    </p>

  </body>
</html>
