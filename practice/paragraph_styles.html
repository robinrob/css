<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='css/css_reset.css' rel='stylesheet'>
    <title>Paragraph Styles</title>
  </head>
  <style>
    p {
      text-indent: 25px;
      font-size: 1em;
    }
    
    p:first-letter {
      color: blue;
      font-size: 10em;
    }
    
    p:first-line { 
      color: red;
    }
  </style>
  <body>
    <p>
      Paragraphs can have various detailed stylings applied to them
      by using some CSS paragraph psuedo-classes!
      <br>
      Second line.
      <br>
      Third line.
      <br>
      Fourth line.
      <br>
    </p>
  </body>
</html>
