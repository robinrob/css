<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <title>Adjacent Sibling Combinator</title>
    <style>
      * {
            border: 20px solid red;
          }
      	  div + p {
            font-style: italic;
      		}
    </style>
  </head>
  <body>
    <!-- Only the first 'sibling' is targeted! -->
    <div>
      Div.
    </div>
    <p>First paragraph (sibling)</p>
    <p>Second paragraph (sibling)</p>
  </body>
</html>
