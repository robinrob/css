<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Strong And Emph</title>
    <style>
      b {
        font-weight: normal;
      }
      
      i {
        font-style: normal;
      }
      
      strong {
        font-weight: normal;
      }
      
      em {
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p>
      <b>This text is inside b tags</b>
    </p>
    <p>
      <i>This text is inside i tags</i>
    </p>
    <p>
      <strong>This text is inside strong tags</strong>
    </p>
    <p>
      <em>This text is inside em tags</em>
    </p>
    <h2>
      Read this stack-overflow
      <a href='http://stackoverflow.com/questions/271743/whats-the-difference-between-b-and-strong-i-and-em' target='_blank'>post</a>
      for a good explanation of the difference between strong and b and em and i tags.
    </h2>
  </body>
</html>
