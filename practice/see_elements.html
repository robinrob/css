<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <title>See All Elements</title>
    <style>
      * {
        margin: 20px;
        padding: 20px;
        line-height: 5em;
      }
      
      html {
        margin: 20px;
        border: 20px solid green;
      }
      
      head {
        border: 20px solid yellow;
      }
      
      body {
        border: 20px solid red;
      }
      
      div {
        border: 20px solid blue;
      }
      
      p {
        border: 20px solid orange;
      }
      
      footer {
        border: 20px solid magenta;
      }
    </style>
  </head>
  <body>
    <p>
      I am the head!
    </p>
    I am the body!
    <div>
      I am a div!
      <p>I am a p!</p>
    </div>
    <footer>I am a footer!</footer>
    <footer>I am another footer!</footer>
  </body>
</html>
